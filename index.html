<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
<body>
    <main>
        <div class="container w-50 mx-auto mt-3">
          <h3>My Library</h3>
          <form id="newForm" class="mb-3r">
            <div class="form-group">
              <label for="titleInput">Book Title</label>
              <input type="text" class="form-control" id="book_title" placeholder="Enter the book title" required/>
            </div>
            <div class="form-group">
              <label for="authorInput">Book's Author</label>
              <input type="text" class="form-control" id="book_author" placeholder="Enter the book author" required/>
            </div>
            <div class="form-group">
              <label for="pagesInput">Number of Pages</label>
              <input type="number" value="0" class="form-control" id="book_pages" required/>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="book_isread" value="" for="book_isread" checked/>
              <label class="form-check-label" id="book_isread">I have read this book</label>
            </div>
          </form>
          <button id="my_button" type="submit" class="btn btn-success mt-3 mb-3" data-toggle="" data-target="#newForm">New Book</button>
          <table id="myTable" class="table table-striped table-bordered">
        </table>
        </div>
      </main>

<script src="./scripts/index.js"></script>
</body>
</html>
